<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-inline</title>
</head>

<body>
    <div id="A" style="background-color: #ffbd6b;
    width: 500px;
    height: 500px;">

        <div id="filhaA_B" style="background-color: #83ee77; 
        width: 50%;
        height: 50%;">

            <p id="filhaB_C" style="color: #fff; 
               background-color: red; 
               font-size: 25px; 
               font-family: monospace; 
               font-weight: bold;">
                Um dia da caça, outro do caçador
            </p>

        </div>
    </div>

    <!-- 1vh will be 1% of the height of the iframe -->
    <!-- and 1vw will be 1% of the width of the document -->
    <div id="D" style="width: 50%; 
        height: 50vh;
        background-color: rgb(66, 215, 245);">

        <div id="filhaD_E" style="width: 75vw; height: 50%; background-color: rgb(247, 38, 38);">
        </div>

    </div>
</body>
</html>
